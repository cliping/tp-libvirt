- migration_with_copy_storage.network_data_transport.tcp_disks_uri:
    type = tcp_disks_uri
    migration_setup = 'yes'
    # Console output can only be monitored via virsh console output
    only_pty = True
    take_regular_screendumps = no
    # Extra options to pass after <domain> <desturi>
    virsh_migrate_extra = ''
    # SSH connection time out
    ssh_timeout = 60
    # Local URI
    virsh_migrate_connect_uri = 'qemu:///system'
    virsh_migrate_dest_state = "running"
    virsh_migrate_src_state = "shut off"
    image_convert = 'no'
    server_ip = "${migrate_dest_host}"
    server_user = "root"
    server_pwd = "${migrate_dest_pwd}"
    client_ip = "${migrate_source_host}"
    client_user = "root"
    client_pwd = "${migrate_source_pwd}"
    status_error = "no"
    migrate_desturi_port = "16509"
    migrate_desturi_type = "tcp"
    virsh_migrate_desturi = "qemu+tcp://${migrate_dest_host}/system"
    port_to_check = "49160"
    setup_nfs = "no"
    nfs_mount_dir =
    ipv6_addr_des = "ENTER.YOUR.IPv6.TRAGET"
    variants:
        - p2p:
            virsh_migrate_options = '--live --p2p --verbose'
        - non_p2p:
            virsh_migrate_options = '--live --verbose'
    variants:
        - copy_storage_all:
            copy_storage_option = "--copy-storage-all"
        - copy_storage_inc:
            copy_storage_option = "--copy-storage-inc"
    variants:
        - tcp:
            action_during_mig = '[{"func": "libvirt_network.check_listen_address", "before_pause": "yes", "func_param": "params"}]'
            check_local = "no"
            variants:
                - ipv4_addr_and_port:
                    check_established_conn = '[r"ESTAB .*${migrate_dest_host}:${port_to_check}"]'
                    variants:
                        - with_migrateuri_and_listen_addr:
                            virsh_migrate_extra = "--migrateuri tcp://${migrate_dest_host} --listen-address 0.0.0.0 --disks-uri tcp://${migrate_dest_host}:${port_to_check}"
                            check_listening_on = '[r"LISTEN .*0.0.0.0:49152", r"LISTEN .*${migrate_dest_host}:${port_to_check}"]'
                        - without_migrateuri_and_listen_addr:
                            virsh_migrate_extra = "--disks-uri tcp://${migrate_dest_host}:${port_to_check}"
                            check_listening_on = '[r"LISTEN .*${migrate_dest_host}:${port_to_check}"]'
                - ipv6_addr_and_port:
                    action_during_mig = '[{"func": "libvirt_network.check_listen_address", "after_event": "block-job", "func_param": "params", "wait_for_after_event_timeout": "600"}]'
                    variants:
                        - with_migrateuri_and_listen_addr:
                            virsh_migrate_extra = "--disks-uri tcp://[${ipv6_addr_des}]:${port_to_check} --migrateuri tcp://${migrate_dest_host} --listen-address 0.0.0.0"
                            check_established_conn = '[r"ESTAB .*${migrate_dest_host}:49152", r"ESTAB .*\[${ipv6_addr_des}\]:${port_to_check}"]'
                            check_listening_on = '[r"LISTEN .*0.0.0.0:49152", r"LISTEN .*\[${ipv6_addr_des}\]:${port_to_check}"]'
                        - without_migrateuri_and_listen_addr:
                            virsh_migrate_extra = "--disks-uri tcp://[${ipv6_addr_des}]:${port_to_check}"
                            check_established_conn = '[r"ESTAB .*\[${ipv6_addr_des}\]:${port_to_check}"]'
                            check_listening_on = '[r"LISTEN .*\[${ipv6_addr_des}\]:${port_to_check}"]'
                - hostname_and_port:
                    dest_host = "ENTER.YOUR.EXAMPLE.SERVER_CN"
                    check_established_conn = '[r"ESTAB .*${migrate_dest_host}:${port_to_check}"]'
                    variants:
                        - with_migrateuri_and_listen_addr:
                            virsh_migrate_extra = "--disks-uri tcp://${dest_host}:${port_to_check} --migrateuri tcp://${migrate_dest_host} --listen-address 0.0.0.0"
                            check_listening_on = '[r"LISTEN .*0.0.0.0:49152", "LISTEN .*${migrate_dest_host}:${port_to_check}"]'
                        - without_migrateuri_and_listen_addr:
                            virsh_migrate_extra = "--disks-uri tcp://${dest_host}:${port_to_check}"
                            check_listening_on = '[r"LISTEN .*${migrate_dest_host}:${port_to_check}"]'
                - ipv4_addr:
                    check_established_conn = '[r"ESTAB .*${migrate_dest_host}"]'
                    variants:
                        - with_migrateuri_and_listen_addr:
                            virsh_migrate_extra = "--disks-uri tcp://${migrate_dest_host} --migrateuri tcp://${migrate_dest_host} --listen-address 0.0.0.0"
                            check_listening_on = '[r"LISTEN .*0.0.0.0:49152", "LISTEN .*${migrate_dest_host}"]'
                        - without_migrateuri_and_listen_addr:
                            virsh_migrate_extra = "--disks-uri tcp://${migrate_dest_host}"
                            check_listening_on = '[r"LISTEN .*${migrate_dest_host}"]'
                - ipv6_addr:
                    check_established_conn = '[r"ESTAB .*${migrate_dest_host}", r"ESTAB .*\[${ipv6_addr_des}\]"]'
                    action_during_mig = '[{"func": "libvirt_network.check_listen_address", "after_event": "block-job", "func_param": "params", "wait_for_after_event_timeout": "600"}]'
                    variants:
                        - with_migrateuri_and_listen_addr:
                            virsh_migrate_extra = "--disks-uri tcp://[${ipv6_addr_des}] --migrateuri tcp://${migrate_dest_host} --listen-address 0.0.0.0"
                            check_listening_on = '[r"LISTEN .*0.0.0.0:49152", "LISTEN .*\[${ipv6_addr_des}\]"]'
                        - without_migrateuri_and_listen_addr:
                            virsh_migrate_extra = "--disks-uri tcp://[${ipv6_addr_des}]"
                            check_listening_on = '[r"LISTEN .*\[${ipv6_addr_des}\]"]'
        - invalid_disks_uri:
            status_error = "yes"
            variants:
                - invalid_ip_addr:
                    virsh_migrate_extra = "--disks-uri tcp://10.10.10.10"
                    err_msg = "Failed to bind socket: Cannot assign requested address"
                - invalid_hostname:
                    virsh_migrate_extra = "--disks-uri tcp://aaaaa"
                    err_msg = "address resolution failed for .*: Name or service not known"
        - with_disks_uri_and_disks_port:
            status_error = "yes"
            virsh_migrate_extra = "--disks-uri tcp://${migrate_dest_host} --disks-port 49888"
            err_msg = "invalid argument: Both port and URI requested for disk migration while being mutually exclusive"
